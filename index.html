<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸바오가 커서를 따라다녀요</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
        }

        #fuBao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0c/Panda_on_Grass.jpg'); /* 푸바오 이미지 */
            background-size: cover;
            pointer-events: none; /* 마우스 이벤트를 무시하여 다른 요소와 상호작용 가능하게 만듬 */
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="fuBao"></div>

    <script>
        const fuBao = document.getElementById('fuBao');

        document.addEventListener('mousemove', function(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            fuBao.style.left = (mouseX - 50) + 'px'; // 푸바오 이미지의 중심이 마우스를 따라가게 하기 위해 50px을 빼줍니다.
            fuBao.style.top = (mouseY - 50) + 'px';
        });
    </script>
</body>
</html>
